name: Build Binaries
on:
  push:
  workflow_dispatch: 

jobs:     
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        os: [darwin, linux, windows]
        arch: [amd64]
        exclude:
          - os: windows
            arch: arm64
    env:
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
    steps:
    - name: Copy Repository Contents
      uses: actions/checkout@master
      with:
        fetch-depth: 0 # get all tags
    - name: Build Binary
      id: binary
      run: |
        ./_action_files/build.sh
        echo "action_dt=$(date +%Y-%m-%d-%s)" >> $GITHUB_ENV
        echo "release_name=${{ matrix.os }}-${{ matrix.arch }}" >> $GITHUB_ENV
