    #     script: |  
    #       github.repos.getReleaseByTag({
    #         owner: context.repo.owner,
    #         repo: context.repo.repo,
    #         tag: "${{ github.env.release_name }}"
    #       }).then( (release) => {
    #           var rid = release.data.id
    #           github.repos.deleteRelease({
    #             owner: context.repo.owner,
    #             repo: context.repo.repo,
    #             release_id:`${rid}`
    #           })
    #       });
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.env.release_name }}
        release_name: ${{ github.env.release_name }}
        body: Binary for ${{ github.env.release_name }} build for ${{ github.sha }} on ${{ github.env.action_dt }}.
    - name: Upload Release Asset
      id: upload
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ steps.binary.outputs.bin_path }}
        asset_name: hugo
        asset_content_type: application/unknown
    - name: Get Download URL
      run: echo ${{ steps.upload.browser_download_url }}
